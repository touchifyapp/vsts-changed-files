name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        agent: 
          - version: 10
            env: { AGENT_USE_NODE10: true }
          - version: 16
            env: { AGENT_USE_NODE16: true }
          - version: 20
            env: { AGENT_USE_NODE20_1: true }

    name: Test ${{ matrix.agent.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env: ${{ matrix.agent.env}}

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.agent.version }}.x
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.agent.version }}.x

    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test -- --ci
      env:
        CI: true
